<div id="externa">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <form #review="ngForm" (ngSubmit)="enviar(review)">
        <div class="modal-header">
          <h5 class="modal-title">Informar problemas</h5>
          <button type="button" class="close" (click)="clicouFechar()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body row">

          <div class="col-md form-group">
            <p>Ajude-nos enviando incoenrências encontradas nas questões. Digite seu comentário na area de texto abaixo e clique
              em "Enviar". Agradeçemos pelo cooperação, Ass EquipeACL. </p>
            <label for="comment">Digite seu comentário:</label>
            <textarea class="form-control" required name="comment" id="comment" rows="3" #commentModel="ngModel" [(ngModel)]="comment"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <div class="col-md">
            <button type="submit" class="btn btn-primary btn-block btn-sm" [disabled]="!review.valid">{{botao}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
