<div class="row fullscreen">

	<div class="col-lg-12 pergunta">
		<p>{{pergunta.statement}}</p>
		<br>
		<app-cronometro></app-cronometro>
	</div>

	<!-- DIV DE OPÇÔES -->
	<div class="col-lg-8">
		<div class="opcao row" *ngFor="let op of pergunta.options; let i=index">
			<a href="#" class="genric-btn default-border radius" data-toggle="modal" data-target="#confirmacao" (click)="tocar()">
				<button class="btn btn-primary">{{flags[i]}}</button>
				<span> {{op}}</span>
			</a>
		</div>		

	</div>
	<!-- FIM DA DIV DE OPÇÔES -->

	<!-- DIV DE AJUDAS -->
	<div class="col-lg-4 ajudas">
		<div class="row centralizado">
			<h4 class="title">Tipos de ajuda</h4>
		</div>

		<div class="row centralizado">
			<div class="ajuda cartas">
				<a href="#" class="genric-btn default-border radius">
					<img src="../../../assets/img/cartas.png">
					<h5>Cartas</h5>
				</a>
			</div>

			<div class="ajuda universitarios">
				<a href="#" class="genric-btn default-border radius">
					<img src="../../../assets/img/universitarios.png">
					<h5>Universitários</h5>
				</a>
			</div>

			<div class="ajuda pular">
				<a href="#" class="genric-btn default-border radius">
					<span class="badge badge-pill badge-danger">3</span>
					<img src="../../../assets/img/pular.png">
					<h5>Pular</h5>

				</a>
			</div>

			<div class="ajuda placas ajuda-usada">
				<a href="#" class="genric-btn default-border radius ajuda-usada">
					<img src="../../../assets/img/placas.png">
					<h5>Placas</h5>

				</a>
			</div>

		</div>

		<div class="row centralizado">
			<h4 class="title">Situação atual</h4>
		</div>

		<div class="row centralizado">

			<div>
				<img src="../../../assets/img/perdeutudo.png">
				<span class="situacao">Perde tudo</span>
				<h5>Errar</h5>
			</div>

			<div>
				<img src="../../../assets/img/parar.png">
				<span class="situacao">R$ 100,00</span>
				<a href="#" title="Clique aqui se quiser parar o jogo.">
					<h5>Parar</h5>
				</a>
			</div>

			<div>
				<img src="../../../assets/img/acertar.png">
				<span class="situacao">R$ 100,00</span>
				<h5>Acertar</h5>
			</div>

		</div>

	</div>
	<!-- FIM DA DIV DE AJUDAS -->

	<!--Modal de confirmar resposta-->
	<div class="modal show" tabindex="-1" role="dialog" id="confirmacao">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Voce está certo disso?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<h4>Valendo R$ 100,00, posso perguntar?</h4>
				</div>
				<div class="modal-footer">
					<div class="col-md">
						<button type="button" class="btn btn-primary btn-block" data-dismiss="modal" (click)="proxima()">Sim</button>
					</div>
					<div class="col-md">
						<button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Não</button>
					</div>				
				</div>
				
			</div>
		</div>
	</div>
	<!--Fim do modal-->

	<!--Modal de resposta errada-->
	<div id="externa">
	<div *ngIf="modalerro" tabindex="-1" role="dialog" id="errou">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Que pena!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
	
					<h4>Voçe errou!</h4>
				</div>
				<div class="modal-footer">
					<div class="col-md">
						<button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Fechar</button>
					</div>
				</div>
	
			</div>
		</div>
	</div>
	</div>
	<!--Fim do modal-->

	<!--Fundo preto do modal-->
	<div class="modal-backdrop show" *ngIf="modalerro"><div>
</div>
